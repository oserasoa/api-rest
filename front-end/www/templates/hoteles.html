<ion-view view-title="">
    <ion-content class="content" padding>
        <div class="row responsive-sm">
            <div class="col col-25">

                <div class="filtros">
                    <div class="item-input-inset">
                        <img src="img/search.svg" class="icono" width="15px">
                        <h4>Nombre de Hotel</h4>
                    </div>
                    <ion-input class="item item-input">
                        <input type="text" ng-model="nombreHotel" placeholder="Ingrese el nombre de hotel">
                    </ion-input>
                    <button class="button button-block" ng-click="btnEnviar(nombreHotel)">Enviar</button>

                </div>

                <div class="filtros">

                    <div class="item-input-inset">
                        <img src="img/star.svg" class="icon-star" width="15px">
                        <h4>Estrellas</h4>
                    </div>
                    <ion-list radio-group [(ngModel)]="status">
                        <ion-radio ng-click="changeStatus('0')" value="0">
                            Todas las estrellas
                        </ion-radio>
                        <ion-radio ng-click="changeStatus('5')" value="5">
                            <img src="img/star.svg" class="icon-star" width="15px" ng-repeat="star in [1,2,3,4,5]">
                        </ion-radio>
                        <ion-radio ng-click="changeStatus('4')" value="4">
                            <img src="img/star.svg" class="icon-star" width="15px" ng-repeat="star in [1,2,3,4]">
                        </ion-radio>
                        <ion-radio ng-click="changeStatus('3')" value="3">
                            <img src="img/star.svg" class="icon-star" width="15px" ng-repeat="star in [1,2,3]">
                        </ion-radio>
                        <ion-radio ng-click="changeStatus('2')" value="2">
                            <img src="img/star.svg" class="icon-star" width="15px" ng-repeat="star in [1,2]">
                        </ion-radio>
                        <ion-radio ng-click="changeStatus('1')" value="1">
                            <img src="img/star.svg" class="icon-star" width="15px" ng-repeat="star in [1]">
                        </ion-radio>
                    </ion-list>
                </div>
            </div>
            <div class="col">
                <ion-scroll class="dd" overflow-scroll="false">
                    <div class="row responsive-sm registros" ng-repeat="hotel in hoteles">
                        <div class="col">
                            <img ng-src="http://127.0.0.1:3001/images/hotels/{{hotel.image}}">
                        </div>
                        <div class="col">
                            <h4>{{hotel.name}}</h4>
                            <img ng-src="img/star.svg" class="icon-star" width="15px" ng-repeat="x in stars(hotel.stars)">
                            <div>
                                <img ng-src="img/{{amenity}}.svg" class="icon-amenity" width="15px" ng-repeat="amenity in hotel.amenities">
                            </div>
                        </div>
                        <div class="col precio" align="center">
                            <h5>Precio por noche por habitaci√≥n</h5>
                            <h1>$ {{hotel.price}}</h1>
                            <button class="button button-block">
                                <i class="icon ion-home"></i>Ver Hotel</button>

                        </div>
                    </div>
                </ion-scroll>
            </div>
        </div>

    </ion-content>
</ion-view>
